<h2>{{.Get 0}}</h2>
<div class="profile-container">
  {{ $data := index .Site.Data (.Get 1) }}
  {{ range $data.list }}

  {{ if(.url) }} <a href="{{ .url }}">{{ end }}
  <span class="profile">
    <span>
      <img src="{{ .image | default "/logo.png" }}" alt="{{.name}}"
      class="avatar">
    </span>
    {{ .name }}
  </span>
  {{ if(.url) }} </a> {{ end }}

  {{ end }}
</div>
