<nav class="fph3" role="navigation">
  <div class="flex-l justify-between items-center center">
    <span class="flex-l items-center mobile-navbar-header">
      <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib">
        <img src="/logo.png" alt="" class="navbar-logo">
      </a>
      <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib">
        {{ .Site.Title }}
      </a>
      <span class="is-mobile">
          {{ partialCached "social-follow.html" . }}
      </span>
    </span>
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
      <ul class="pl0 mr3 mobile-navbar-links">
        {{ range .Site.Menus.main }}
        <li class="list f5 f4-ns fw4 dib pr3">
          <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      {{ end }}
      <span class="is-not-mobile">
        {{ partialCached "social-follow.html" . }}
      </span>
    </div>
  </div>
</nav>
